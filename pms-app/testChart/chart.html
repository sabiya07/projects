<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		rossorigin="anonymous">
	<script src=
		"https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity=
"sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous">
	</script>
	<script src=
"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity=
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
	</script>
</head>

<body>
	<center>
		<h3>Charts using Google Sheet Data</h3>
		<button class="btn btn-outline-success"
			onclick="plotcharts()">
			Plot Charts
		</button>
	</center>
	<div class="row" style="width:100%">
		<div class="col-md-6">
			<canvas id="barchart"></canvas>
		</div>
		<div class="col-md-6">
			<canvas id="linechart"></canvas>
		</div>
	</div>
</body>

<script type="text/javascript">
	function plotcharts(){
		var apiUrl = 'https://sheetdb.io/api/v1/b1ilbces9phed';
		var subject=[]
		var Grades=[];
		var credits=[];
		fetch(apiUrl).then(response => {
			return response.json();
		}).then(data => {
			for(let i =0; i <data.length;i++){
				subject.push(data[i]['subject']);
				Grades.push(parseInt(data[i]['Grades']));
				credits.push(parseInt(data[i]['Credits']));
			}
			//For Bar chart
			dataset=addData('Grades', Grades, 'green', 'black');
			drawchart(dataset, subject, 'bar');
			
			//For Line chart
			dataset=addData('Credits', credits, 'transparent', 'green');
			drawchart(dataset, subject, 'line');
			
		}).catch(err => {
			console.log(err);
		});
	}

	function addData(title, Data, bgcolor, bordercolor){
		return [{
			label: title,
			data: Data,
			backgroundColor: bgcolor,
			borderColor: bordercolor,
			borderWidth: 1.5
		}];
	}
	
	function drawchart(dataset, Labels, type){
		const ctx = document.getElementById(type+'chart').getContext('2d');
		const myChart = new Chart(ctx, {
			type: type,
			data: {
				labels: Labels,
				datasets: dataset
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	}
</script>

</html>
